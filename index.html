<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="image">
    <img id="image" src="images/bg-desktop-light.jpg" alt="background" />
  </div>
    
  <div class="todo-app">
    <!-- HEADER -->
    <header class="app-header">
      <h1 class="app-title">TODO</h1>
      <button class="theme-toggle">
        <img src="images/icon-sun.svg" alt="sun icon" class="sun-icon" id="sun-icon">
        <img src="images/icon-moon.svg" alt="moon icons" class="moon-icon" id="moon-icon">
      </button>
    </header>

    <!-- ADD NEW TASK INPUT -->
    <div class="add-todo">
      <div class="check-circle"></div>
      <input type="text" class="todo-input" placeholder="Create a new todo..." id="todo-input">
    </div>

    <!-- TODO CONTAINER -->
    <div class="todo-container">

      <!-- TODO LIST -->
      <ul class="todo-list" id="todo-list">

      </ul>

      <!-- TODO FOOTER -->
      <div class="foot">
        <div class="todo-stats">
          <span id="items-left"><span></span> items left</span>
        </div>

        <div class="todo-filters">
          <button id="all" class="filter-btn active">All</button>
          <button id="active" class="filter-btn">Active</button>
          <button id="completed" class="filter-btn">Completed</button>
        </div>

        <button class="clear-completed-btn" id="clear-completed-btn">Clear Completed</button>
      </div>

    </div>
  </div> 


  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
